---
apiVersion: v1
kind: Service
metadata:
  name: suryaservice
  labels:
    app: suryanginx
    service: suryaservice
spec:
  type: NodePort
  ports:
  - port: 80
    name: http
  selector:
    app: suryanginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: suryanginxdeployment
  labels:
    app: suryanginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: suryanginx
  template:
    metadata:
      labels:
        app: suryanginx
    spec:
      containers:
      - name: suryanginx
        image: suryanagababu/surya-nginx:v2.0
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: suryasecrets
---





